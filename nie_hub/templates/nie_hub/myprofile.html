{% extends "nie_hub/mainBase.html" %}
{% block content %}
<h1 style="text-align: center;"><b>User Information</b></h1>
	<form id ="align" class="form-group" method="POST" action="{% url 'change' %}">{% csrf_token %}
		<label>Name:</label>
		<label type="text" name="fname" id="fname" class="form-control">{{uid.first_name}} {{uid.last_name}}</label>
	
		<label>Branch:</label>
		<label class="form-control">{{uid.branch}}</label>

		<label>Sem:</label>
		<label class="form-control">{{uid.sem}}</label>

		<label>Address:</label>
		<label name="address" id="address" class="form-control" rows="5">{{uid.address}}</label>

		<label>Email:</label>
		<label type="text" name="email" id="email" class="form-control">{{uid.email}}</label>

		<label>Phone Number:</label>
		<label class="form-control">{{uid.phone_number}}</label>

		<label for="usn">USN: </label>
		<label class="form-control">{{uid.usn}}</label>

		<input type="submit" name="submit" value="Change Password" class="btn btn-success form-control">
	</form>

{% endblock %}
