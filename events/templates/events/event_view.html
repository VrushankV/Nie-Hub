{% extends "nie_hub/mainBase.html" %}
{% block content %}
	<h1>Events!</h1>
	<hr>
	{% for event in all_events %}
	<div class="row">
		<div class="col-sm-6">
			<div class="event-display">	
				<div class="thumbnail">
			      <div class="caption">
			        <h3 style="color: #ffa64d"><a href="{% url 'event_detail_view' pk=event.event_id %}">{{event.name}}</a></h3>
			        <div class="date" style="display: inline-block;">-On {{event.event_date}}</div>
					<div class="venue well well-sm" style="display: inline-block;"><span class="glyphicon glyphicon-map-marker"></span>{{event.venue}}</div>
			        <p>{{event.body|linebreaks|safe}}</p>
			        <p>	<a href="Buy Items" class="btn btn-primary" role="button">Button</a></p>
			      </div>
			    </div>
			</div>
			<hr>
		</div>
	</div>
		
		
	{% endfor %}
{% endblock %}
